<html lang="en">

        <meta charset="UTF-8">

    <body>
        <div class="container">
            <button type="button" id="but1">select me</button><br>
            <button type="button" id="but2" style="margin-left: 40px;">no select me</button>
            <p id="1">Select an element to see position</p>

            <div class="clock">
                <h1 id="clock"></h1>
            </div><br>

            <dialog id="dialog1">
                <p>Wishing you a happy half hour !!</p>
                <button id="dialog1hide">Close</button>
            </dialog>

            <div style="display: flex; float: inline-start; width: 45%; margin:auto;">
                <canvas id="canvas1"></canvas>
            </div>
            <div style="display: flex; float: inline-end; width: 45%; margin:auto;">
                <canvas id="canvas2"></canvas>
            </div>
        </div>

        <script>
            document.getElementById("but1").addEventListener("click", displaypos);
            document.getElementById("but2").addEventListener("click", displaypos1);
            function displaypos(){
                const header = document.getElementById("but1");
                const rect = header.getBoundingClientRect();
                const display1 = document.getElementById("1").innerHTML="position is "+rect.left+" "+rect.top;
            }
            function displaypos1(){
                const para = document.getElementById("but2");
                const rect2 = para.getBoundingClientRect();
                const display2 = document.getElementById("1").innerHTML="position is "+rect2.left+" "+rect2.top;
            }
            
        </script>
